<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATKH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Libre+Baskerville:wght@400&family=Spectral:wght@400&display=swap" rel="stylesheet">
</head>

<body>

  <!-- MAIN STICKY AREA -->
  <div class="layout">

    <aside class="sidebar">

    <h1>ATKH</h1>
    <div class="desc-flex">
    <p>hey. this is an archive. essays, fragments, unfinished things.</p>
    </div
    <div class="meta" id="date"></div>

    </aside>

    <main class="content" id="posts"></main>

  </div>

  <!-- FOOTER (OUTSIDE layout â€” IMPORTANT) -->
  <footer class="site-footer">
    <div class="footer-inner">

      <div class="footer-col">
        <h3>About</h3>
        <p>
          This is a small personal archive. Essays, fragments,
          thoughts written slowly and kept gently.
        </p>
      </div>

      <div class="footer-col">
        <h3>Elsewhere</h3>
        <ul>
          <li><a href="#">spotify</a></li>
          <li><a href="#">pinterest</a></li>
        </ul>
      </div>

      <div class="footer-col">
        <h3>Subscribe</h3>
        <p>Get a quiet note when something new appears.</p>

        <div class="subscribe-row">
          <input type="email" placeholder="your email" disabled>
          <button disabled>subscribe</button>
        </div>
      </div>

    </div>
  </footer>

  <!-- CLOCK -->
  <script>
    function updateDateTime() {
      document.getElementById("date").innerText =
        new Date().toLocaleString();
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

  <script src="essays.js"></script>
  <script src="script.js"></script>

</body>
</html>
