<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATKH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
</head>

<body>

  <div class="layout">

    <!-- LEFT: FIXED INFO -->
    <aside class="sidebar">
      <h1>ATKH</h1>
      <p>hey. this is an archive. essays, fragments, unfinished things.</p>
      <div class="meta" id="date"></div>
    </aside>

    <!-- RIGHT: SCROLLING POSTS -->
    
      <main class="content" id="posts"></main>

  </div>

<script>
  function updateDateTime() {
    const now = new Date();
    document.getElementById("date").innerText =
      now.toLocaleString();
  }

  updateDateTime();                 // run once immediately
  setInterval(updateDateTime, 1000); // update every second
</script>

<script src="essays.js"></script>
<script src="script.js"></script>

  <footer class="site-footer">
  <div class="footer-inner">

    <div class="footer-col">
      <h3>Subscribe</h3>
      <p>Get a quiet note when something new appears.</p>
      <input type="email" placeholder="your email" disabled>
      <button disabled>subscribe</button>
    </div>

    <div class="footer-col">
      <h3>About</h3>
      <p>
        This is a small personal archive. Essays, fragments,
        thoughts written slowly and kept gently.
      </p>
    </div>

    <div class="footer-col">
      <h3>Elsewhere</h3>
      <ul>
        <li><a href="#">twitter</a></li>
        <li><a href="#">github</a></li>
        <li><a href="#">email</a></li>
      </ul>
    </div>

  </div>
</footer>


</body>
</html>
